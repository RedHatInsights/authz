name: Push Image

on:
  push:
    branches:
      - 'main'

jobs:
  # make sure tests run first and only publish when they succeed
  run-tests:
    uses: ./.github/workflows/build-test.yml
  publish-to-quay:
    needs: run-tests
    if: github.repository == 'RedHatInsights/authz'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set short git commit SHA
        id: vars
        run: |
          calculatedSha=$(git rev-parse --short=7 ${{ github.sha }})
          echo "::set-output name=short_sha::$calculatedSha"
      - name: Confirm git commit SHA output
        run: echo ${{ steps.vars.outputs.short_sha }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Quay
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: | 
            quay.io/ciam_authz/authz:latest,
            quay.io/ciam_authz/authz:gh-${{ github.run_id }}-${{ github.run_attempt }}-${{ steps.vars.outputs.short_sha }}
