schema: |-
  definition license_seats {
      relation assigned: user
  }

  definition license {
      relation licensed: org
      relation version: version
      relation max: max
      relation seats: license_seats

      permission access = seats->assigned
      permission assignable = licensed->enabled_users - seats->assigned
  }

  definition service {
      relation licensed: license
  }

  definition org {
      relation users: user
      relation disabled: user

      permission enabled_users = users - disabled
  }

  definition user {}

  definition version {}

  definition max {}
